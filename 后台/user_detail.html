<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>认证详情</title>
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="css/my_frame.css" />
		<link rel="stylesheet" href="css/detail.css" />
		<script src="js/ajax_conf.js"></script>
		<script src="js/user_detail.js"></script>
	</head>
	<body>
		<div class="border-bottom header pt-3">
			<span>个人认证 > 详情</span>
		</div>
		<div class="offset-3 col-9 font-weight-bold" id="detail">
			<div class="my-5 row">
				<span class="col-2">姓名:</span>
				<span></span>
			</div>
			<div class="my-5 row">
				<span class="col-2">学号:</span>
				<span></span>
			</div>
			<div class="my-5 row">
				<span class="col-2">学生证:</span>
				<img width="300px"/>
			</div>
			<br>
			<div class="row pl-3" hidden="true">
				<button class="btn btn-primary col-2 btn-lg" value="true" id="passBtn">通过</button>
				<button class="btn btn-outline-dark ml-5 col-2 btn-lg" value="false" id="rejectBtn">拒绝</button>
			</div>
			<div hidden="true">
				<div class="my-5 row">
					<span class="col-2">审核结果:</span>
					<span></span>
				</div>
				<div class="my-5 row">
					<span class="col-2">审核人:</span>
					<span></span>
				</div>
				<div class="my-5 row">
					<span class="col-2">审核时间:</span>
					<span></span>
				</div>
			</div>
			<br>
			<br>
		</div>
	</body>
</html>
